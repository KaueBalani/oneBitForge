<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title>oneBitForge</title>
        <meta name="description" content="Page Description" />
        <meta name="keywords" content="keywords, separated by commas" />
        <meta name="author" content="Author Name" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="scripts/wavefile.js"></script>
        <script src="scripts/jszip.js"></script>
        <script src="scripts/init.js" type="text/javascript" defer></script>
        <script src="scripts/makeWave.js" type="text/javascript" defer></script>
        <script src="scripts/piano.js" type="text/javascript" defer></script>
        <script src="scripts/monitor.js" type="text/javascript" defer></script>
    </head>
    <body>

        <div id="title">
            <h1>oneBitForge</h1>
        </div>

        <div id="content">

            <div id="controls">

                <form action="">

                    <div id="selectCtrl">
                        <div>
                            <label for="WfSelect">Waveform</label>
                            <select name="waveform" id="WfSelect">
                                <option value="SQUARE">Square</option>
                                <option value="TRIANGLE">Triangle</option>
                                <option value="SAWTOOTH">Sawtooth</option>
                                <option value="NOISE">Noise</option>
                            </select>
                        </div>
                        <div>
                            <label for="QSelect">Quality</label>
                            <select name="quality" id="QSelect">
                                <option value="8000">8000Hz</option>
                                <option value="11025">11025Hz</option>
                                <option value="22050">22050Hz</option>
                                <option value="44100">44100Hz</option>
                                <option value="48000">48000Hz</option>
                            </select>
                        </div>
                        <div>
                            <label for="BSelect">Bits</label>
                            <select name="bits" id="BSelect">
                                <option value="1">1-bit</option>
                                <option value="8">8-bit</option>
                                <option value="12">12-bit</option>
                                <option value="16">16-bit</option>
                            </select>
                        </div>
                    </div>
                    <div id="rangeCtrl">
                        <label for="DCRange">Duty-Cycle</label>
                        <input type="range" name="duty_cycle" id="DCRange" min="1" max="99" value="50"/>
                        <label for="" id="DCRangeInfo">50%</label>

                        <label for="AtkRange">Attack</label>
                        <input type="range" name="attack" id="AtkRange" value="0" min="0" max="1000" />
                        <label for="" id="AtkRangeInfo">0 ms</label>

                        <label for="DcyRange">Decay</label>
                        <input type="range" name="decay" id="DcyRange" value="0" min="0" max="1000" />
                        <label for="" id="DcyRangeInfo">0 ms</label>

                        <label for="SusRange">Sustain</label>
                        <input type="range" name="sustain" id="SusRange" value="0" min="0" max="100" />
                        <label for="" id="SusRangeInfo">0%</label>

                        <label for="RlseRange">Release</label>
                        <input type="range" name="release" id="RlseRange" value="0" min="0" max="1000" />
                        <label for="" id="RlseRangeInfo">0 ms</label>

                    </div>

                    <div id="octaveInterval">
                        <label for="firstOctave">First Octave</label>
                        <input type="number" name="firstOctave" id="firstOctave" min="1" max="7" value="3">
                        <label for="lastOctave">Last Octave</label>
                        <input type="number" name="lastOctave" id="lastOctave" min="1" max="7" value="7">
                    </div>
                    <button onclick="generateFile()">Generate</button>
                    <button onclick="initialState()">Reset</button>
                </form>
            </div>
            <div id="monitor">
                <canvas id="canvas_monitor">

                </canvas>
            </div>
            <div id="keyboard">
                <div id="keyboardInfo">
                    <label for="">Octave</label>
                    <select name="selectOctave" id="selectOctave">
                        <option value="1">1°octave</option>
                        <option value="2">2°octave</option>
                        <option value="3">3°octave</option>
                        <option value="4">4°octave</option>
                        <option value="5">5°octave</option>
                        <option value="6">6°octave</option>
                        <option value="7">7°octave</option>
                    </select>
                </div>
                <section id="keys" class="keyboardKeys">
                    <div class="key whiteKey"><span>z</span></div>
                    <div class="key blackKey"><span>s</span></div>
                    <div class="key whiteKey"><span>x</span></div>
                    <div class="key blackKey"><span>d</span></div>
                    <div class="key whiteKey"><span>c</span></div>
                    <div class="key whiteKey"><span>v</span></div>
                    <div class="key blackKey"><span>g</span></div>
                    <div class="key whiteKey"><span>b</span></div>
                    <div class="key blackKey"><span>h</span></div>
                    <div class="key whiteKey"><span>n</span></div>
                    <div class="key blackKey"><span>j</span></div>
                    <div class="key whiteKey"><span>m</span></div>
                </section>
            </div>
        </div>
    </body>
</html>
